                quantity: 4,
                dateadded:  2018-08-01
                
        404: 
          description: Order not found
          examples:
            application/json:
              status: failed
              message: Incorrect entry
    get:
      tags:
      - order
      summary: Get a order
      description: Gets a single order
      security:
      x-auth-token: token
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        required: true
        description: users signed in user id
        type: integer
      responses:
        200:
          description: View an order
