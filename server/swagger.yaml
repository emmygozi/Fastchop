    in: header

# tags are used for organizing operations

paths:
  /auth/login:
    post:
      tags:
        - x-auth-token
      summary: login a users
      description: Log in a user to the application
      produces:
      - application/json
      parameters:
      - name: email
        in: formData
        description: user email
        type: email
        required: true
      - name: password
        in: formData
        description: user password
        type: password
        required: true
      responses:
        200: 
          description: User is logged in sucessfully
          examples:
            application/json:
              status: successful
              token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MTQ5LCJpYXQiOjE1MzMxMzkxOTcsImV4cCI6MTUzMzIyNTU5N30.OKx5ezcJEp7JU3IrNTnmC5uNxJpoDBbTFWH2SHlX13Q
              user:
                email: fetch10@mail.com
        400:
          description: Invalid Input
          examples:
            application/json:
              message: Invalid email or password

  /auth/signup:
    post:
      tags:
      - x-auth-token
      summary: User signup
      description: Signup a new user into the app
      produces:
      - application/json
      parameters:
      - name: name
        in: formData
        description: name of user
        type: text
        required: true
      - name: email
        in: formData
        description: email of user
        type: email
        required: true
      - name: password
        in: formData
        description: password of user
        type: password
        required: true

      responses:
        201:
          description: User is successfully signed up
          examples:
            application/json:
              status: successful
              token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MTQ5LCJpYXQiOjE1MzMxMzkxOTcsImV4cCI6MTUzMzIyNTU5N30.OKx5ezcJEp7JU3IrNTnmC5uNxJpoDBbTFWH2SHlX13Q
              user:
                email: fetch10@mail.com
        409:
          description: User already registered
          examples:
            application/json:
              message: User already registered

